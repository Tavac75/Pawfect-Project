<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container body-content" id="page-container">
<div th:replace="fragments:: navbar"></div>
  <h1>My Animals</h1>
  <table class="table table-striped-columns" style="max-width:700px;">
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Species</th>
    <th>Breed</th>
    <th>Age</th>
    <th>Comments</th>
    <th></th>
  </tr>
  <tr th:each="animalProfile : ${animalProfiles}">
    <td th:text="${animalProfile.name}"></td>
    <td th:text="${animalProfile.location}"></td>
    <td th:text="${animalProfile.species}"></td>
    <td th:text="${animalProfile.breed}"></td>
    <td th:text="${animalProfile.age}"></td>
    <td th:text="${animalProfile.comments}"></td>
    <td><a th:href="@{/animalprofile/edit/{id}/{userId}(id=${animalProfile.id}, userId=${user.id})}">Edit</a></td>
  </tr>
</table>
</body>
<footer>
  <div id="margin-footer"></div>
  <div th:replace="fragments:: footer"></div>
</footer>
</html>
