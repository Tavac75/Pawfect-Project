<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Animal Profile</title>
</head>
<body>
<h1>Animal Profile</h1>
<table>
  <tr>
    <td>Name:</td>
    <td th:text="${name}">Toby</td>
  </tr>
  <tr>
    <td>Location:</td>
    <td th:text="${location}">Chesterfield</td>
  </tr>
  <tr>
    <td>Species:</td>
    <td th:text="${species}">Dog</td>
  </tr>
  <tr>
    <td>Breed:</td>
    <td th:text="${breed}">Labradoodle</td>
  </tr>
  <tr>
    <td>Age:</td>
    <td th:text="${age}">6</td>
  </tr>
  <tr>
    <td>Comments:</td>
    <td th:text="${comments}">He's very a good boy</td>
  </tr>
</table>

</body>
</html>
