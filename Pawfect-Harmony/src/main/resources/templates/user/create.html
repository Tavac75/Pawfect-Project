<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<body class="container  body-content">
<h1>Create User Account</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">User Name</label>
        <input class="form-control" th:field="${user.username}" />
        <span th:errors="${user.username}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="${user.password}" />
        <span th:errors="${user.password}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input class="form-control" th:field="${user.firstName}" />
        <span th:errors="${user.firstName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="${user.lastName}" />
        <span th:errors="${user.lastName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="${user.email}" />
        <span th:errors="${user.email}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="phone">Phone</label>
        <input class="form-control" th:field="${user.phone}" />
        <span th:errors="${user.phone}" class="error"></span>
    </div>

    <input type="submit" value="Create Account" />
</form>

</body>
</html>
