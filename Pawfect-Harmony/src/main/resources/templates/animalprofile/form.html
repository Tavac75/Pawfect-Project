<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>
<body class="container body-content" id="page-container">
<div th:replace="fragments:: navbar"></div>
<div id="margin-navbar">
<h1>Animal Profile Form</h1>

  <form method="post" th:action="@{/user/useraccount/{userId}(userId=${userId})}" style="max-width:600px;">

    <div class="form-group">
    <label th:for="name">Name:</label>
    <input class="form-control" th:field="${animalProfile.name}" />
    <span th:errors="${animalProfile.name}" class="error"></span>
  </div>

  <div class="form-group">
    <label th:for="location">Location:</label>
    <input class="form-control" th:field="${animalProfile.location}" />
    <span th:errors="${animalProfile.location}" class="error"></span>
  </div>

  <div class="form-group">
    <label th:for="species">Species:</label>
    <select th:field="${animalProfile.species}">
      <option th:value ="dog">Dog</option>
      <option th:value ="cat">Cat</option>
      <option th:value ="rabbit">Rabbit</option>
      <option th:value ="bird">Bird</option>
      <option th:value ="reptile">Reptile</option>
      <option th:value ="other">Other</option>
    </select>
    <span th:errors="${animalProfile.species}" class="error"></span>
  </div>

  <div class="form-group">
    <label th:for="breed">Breed:</label>
    <input class="form-control" th:field="${animalProfile.breed}" />
    <span th:errors="${animalProfile.breed}" class="error"></span>
  </div>

  <div class="form-group">
    <label th:for="age">Age:</label>
    <input class="form-control" th:field="${animalProfile.age}" />
    <span th:errors="${animalProfile.age}" class="error"></span>
  </div>

  <div class="form-group">
    <label th:for="comments">Comments:</label>
    <input class="form-control" th:field="${animalProfile.comments}" />
    <span th:errors="${animalProfile.comments}" class="error"></span>
  </div>

  <input type="submit" class = "btn btn-primary" value="Submit" />
</form>

<div id="margin-footer"></div>
<div th:replace="fragments:: footer"></div>
</body>
</html>
