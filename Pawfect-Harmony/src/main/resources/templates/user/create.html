<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body id="page-container">

<div th:replace="fragments:: navbar"></div>

<h1 style="margin-left:100px;">Create User Account</h1>
<div>
    <form method="post" style="max-width:600px;margin-left: 100px;">

        <div class="form-group">
            <label>Username
                <input class="form-control" th:field="${createUserFormDTO.username}" />
            </label>
            <span th:errors="${createUserFormDTO.username}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Password
                <input type="password" class="form-control" th:field="${createUserFormDTO.password}" />
            </label>
            <span th:errors="${createUserFormDTO.password}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Verify Password
                <input class="form-control" th:field="${createUserFormDTO.verifyPassword}" type="password" />
            </label>
        </div>

        <div class="form-group">
            <label>First Name
                <input class="form-control" th:field="${createUserFormDTO.firstName}" />
            </label>
            <span th:errors="${createUserFormDTO.firstName}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Last Name
                <input class="form-control" th:field="${createUserFormDTO.lastName}" />
            </label>
            <span th:errors="${createUserFormDTO.lastName}" class="error"></span>
        </div>

<!--        <div class="form-group">-->
<!--            <label>-->
<!--                <input class="form-control" th:field="${createUserFormDTO.location}" />-->
<!--            </label>-->
<!--        </div>-->

        <div class="form-group">
            <label>Location:</label>
            <select class="form-control" th:field="${createUserFormDTO.location}">
                <option value="">--Select a state--</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
            <span th:errors="${createUserFormDTO.location}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Email
                <input class="form-control" th:field="${createUserFormDTO.email}" />
            </label>
            <span th:errors="${createUserFormDTO.email}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Phone
                <input class="form-control" th:field="${createUserFormDTO.phone}" />
            </label>
            <span th:errors="${createUserFormDTO.phone}" class="error"></span>
        </div>

        <input type="submit" class="btn btn-primary" value="Create Account" />
    </form>
</div>
</body>
<footer>
    <div id="margin-footer"></div>
    <div th:replace="fragments:: footer"></div>
</footer>
</html>
