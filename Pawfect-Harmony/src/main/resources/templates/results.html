<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <div th:replace="fragments:: navbar"></div>
    <div>
        <h2>Search Results for: <span th:text="${query}"></span></h2>
    </div>
        <table style="margin-left:100px;">
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Species</th>
                <th>Breed</th>
                <th>Age</th>
            </tr>
    <tr th:each="animalProfile : ${results}">
        <td><a th:href="@{'/animalprofile/animalfile/' + ${animalProfile.id}}" th:text="${animalProfile.name}"></a></td>
        <td th:text="${animalProfile.location}"></td>
        <td th:text="${animalProfile.species}"></td>
        <td th:text="${animalProfile.breed}"></td>
        <td th:text="${animalProfile.age}"></td>
    </tr>
</table>



</body>
<footer>
    <div id="margin-footer"></div>
    <div th:replace="fragments:: footer"></div>
</footer>
</html>
