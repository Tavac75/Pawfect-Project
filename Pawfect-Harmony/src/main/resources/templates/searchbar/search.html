<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
</head>
<body>
<h1>Search Bar</h1>
<form action="/search" method="post" th:object="${searchBar}">
    <input type="text" name="query" placeholder="Enter your search query" th:field="*{query}">
    <button type="submit">Search</button>
</form>
</body>
</html>
