<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Bar Results</title>
</head>
<body>
<h1>Search Bar Results</h1>

<p>Search Results for: Breed: <span th:text="${breed}"></span>, Location: <span th:text="${location}"></span></p>

<ul>
    <li th:each="result : ${results}" th:text="${result}"></li>
</ul>

</body>
</html>
