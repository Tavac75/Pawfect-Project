<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>

<h2>Search Results for: <span th:text="${query}"></span></h2>
<ul>
    <li th:each="profile : ${results}">

        <p>Name: <span th:text="${animalprofile.name}"></span></p>
        <p>Location: <span th:text="${animalprofile.location}"></span></p>
        <p>Species: <span th:text="${animalprofile.species}"></span></p>
        <p>Breed: <span th:text="${animalprofile.breed}"></span></p>
        <p>Age: <span th:text="${animalprofile.age}"></span></p>
    </li>
</ul>


</body>
</html>
